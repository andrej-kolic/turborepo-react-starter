name: 'Build: Auto'

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    types: [opened, synchronize]

env:
  HUSKY: 0

jobs:
  build:
    name: Build project
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Determine build environment
        id: build-env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            BUILD_ENVIRONMENT="staging"
          else
            BUILD_ENVIRONMENT="development"
          fi
          echo "environment=$BUILD_ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "Build environment set to: ${BUILD_ENVIRONMENT}"

      - name: Build project
        uses: ./.github/actions/build-project
        with:
          # build-filter: ${{ vars.DEFAULT_BUNDLER }} # uncomment to enable build filtering based on DEFAULT_BUNDLER variable
          build-environment: ${{ steps.build-env.outputs.environment }}
          check-dependencies: 'true'
          check-format: 'true'
          run-lint: 'true'
          run-tests: 'true'
